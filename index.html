<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    
  </style>
</head>
<body>
  <main>
    <div id="card">
      <a href="#">
        <picture>
          <div class="img">
            <img src="./images/icon-view.svg" alt="">
          </div>
        </picture>
      </a>
      <div id="title-card">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="main-card">
        <div class="half-main">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
        <div class="half-main left">
          <img class="icon" src="./images/icon-clock.svg" alt="">
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <div id="footer-card">
        <img id="avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" id="avatar-name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/flaviare1s">Fl√°via Reis</a>.
  </footer>
</body>
</html>
